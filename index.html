<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valnetine Budget Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger mb-3">Valnetine Budget:3000</h1>
    <div class="container d-flex justify-content-around ">
      <div class="shop-items">
        <div class="div text-center shadow-lg p-3 mb-5 bg-white rounded">
          <img src="images/kitkat.png" alt="" height="100px" width="100px"/>
          <h5>Kitakat Chocolate</h5>
          <h4>Price:<span id="chocolate-price">20</span></h4>
          <input type="number" name="" id="kitkat-input-field" class="d-block rounded border border-primary mb-2"/>
          <button class="btn btn-primary rounded" id="kitkat-btn">Buy Now</button>
        </div>
        <div class="div text-center shadow-lg p-3 mb-5 bg-white rounded">
          <img src="images/rose.png" alt="" height="100px" width="100px"/>
          <h5>Rose</h5>
          <h4>Price:<span id="rose-price">100</span></h4>
          <input type="number" name="" id="rose-input-field" class="d-block rounded border border-primary mb-2"/>
          <button class="btn btn-primary rounded" id="rose-btn">Buy Now</button>
        </div>
        <div class="div text-center shadow-lg p-3 mb-5 bg-white rounded">
          <img src="images/diary.jpg" alt="" height="100px" width="100px"/>
          <h5>Diary</h5>
          <h4>Price:<span id="diary-price">200</span></h4>
          <input type="number" name="" id="diary-input-field" class="d-block rounded border border-primary mb-2"/>
          <button class="btn btn-primary rounded" id="diary-btn">Buy Now</button>
        </div>
      </div>
      
      
      <div class="calculator border border-primary p-5 text-center fw-normal">
        <div class="mb-2 fs-2">Chocolate:<span  id="chocolate">00</span> 
          <hr class="mb-5">
        </div>

        <div class="mb-2 fs-2">Rose:<span  id="rose">00</span> 
          <hr class="mb-5">
        </div>
        <div class="mb-2 fs-2">Diary:<span  id="diary">00</span> 
          <hr class="mb-5">
        </div>
        <div class="mb-2 fs-2">Total:<span  id="total">00</span> 
        </div>
        <mark><h5 class="mt-4 mb-2 bg-warning">Use Promo Code For 10% Discount</h5></mark>
        
        <input type="text" id="promo-input-field" class="mt-3" placeholder="101">
        <button class="btn btn-primary rounded" id="apply-btn">Apply</button>
        <h3 class="mt-4">All  Cost: <span id="all-cost">00</span></h3>
      </div>
    </div>

    <!-- js connect  -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
